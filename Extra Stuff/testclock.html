<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fuck this fuckign clodgofihsgiof</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #clock {
    font-size: 48px;
    text-align: center;
    margin-top: 50px;
    color: #333;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    margin-bottom: 5px;
  }

  input {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <form id="timeForm">
    <label for="hours">Initial Hours:</label>
    <input type="number" id="hours" min="0" max="23" value="0"><br>
    <label for="minutes">Initial Minutes:</label>
    <input type="number" id="minutes" min="0" max="59" value="0"><br>
    <label for="seconds">Initial Seconds:</label>
    <input type="number" id="seconds" min="0" max="59" value="0"><br>
    <button type="button" onclick="setInitialTime()">Set Initial Time</button>
  </form>
  <form id="rateForm">
    <label for="hoursPerSec">Hours per second:</label>
    <input type="number" id="hoursPerSec" min="0" step="0.1" value="0"><br>
    <label for="minutesPerSec">Minutes per second:</label>
    <input type="number" id="minutesPerSec" min="0" step="0.1" value="0"><br>
    <label for="secondsPerSec">Seconds per second:</label>
    <input type="number" id="secondsPerSec" min="0" step="0.1" value="0"><br>
    <button type="button" onclick="setClockRate()">Set Clock Rate</button>
  </form>

<script>
  let hours = 0;
  let minutes = 0;
  let seconds = 0;
  let interval;

  function setInitialTime() {
    hours = parseInt(document.getElementById('hours').value);
    minutes = parseInt(document.getElementById('minutes').value);
    seconds = parseInt(document.getElementById('seconds').value);
    updateClockDisplay();
  }

  function setClockRate() {
    const hoursPerSec = parseFloat(document.getElementById('hoursPerSec').value);
    const minutesPerSec = parseFloat(document.getElementById('minutesPerSec').value);
    const secondsPerSec = parseFloat(document.getElementById('secondsPerSec').value);
    const totalSecondsPerSec = hoursPerSec * 3600 + minutesPerSec * 60 + secondsPerSec;

    clearInterval(interval);
    if (totalSecondsPerSec !== 0) {
      interval = setInterval(updateTime, 1000 / totalSecondsPerSec);
    }
  }

  function updateTime() {
    seconds++;
    if (seconds >= 60) {
      seconds = 0;
      minutes++;
      if (minutes >= 60) {
        minutes = 0;
        hours++;
        if (hours >= 24) {
          hours = 0;
        }
      }
    }
    updateClockDisplay();
  }

  function updateClockDisplay() {
    const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
    document.getElementById('clock').textContent = formattedTime;
  }

  function padZero(num) {
    return num.toString().padStart(2, '0');
  }

  // Initial setup
  setInitialTime();
</script>
</body>
</html>
