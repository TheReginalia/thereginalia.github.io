<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="SCPLogo.png" alt="SCP Foundation Logo" class="logo" id="logo">
        <form class="login-form" id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" class="login-input">
            <input type="password" id="password" placeholder="Password" class="login-input">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <div class="fade" id="fade"></div>
    <script src="script.js"></script>
</body>
</html>
