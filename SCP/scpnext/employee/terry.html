<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="label">Name:</div>
            <div class="static-box" id="name">Terry Tuna</div>
        </div>
        <div class="row">
            <div class="label">Age:</div>
            <div class="static-box" id="age">247</div>
            <div class="label">Weight:</div>
            <div class="static-box" id="weight">183 lbs</div>
            <div class="label">Height:</div>
            <div class="static-box" id="height">5'11"</div>
        </div>
        <div class="row">
            <div class="label">Current Site:</div>
            <div class="static-box" id="current-site">Site-34</div>
            <div class="label">Current Team:</div>
            <div class="static-box" id="current-team">MTF Gamma-7</div>
            <div class="label">Anomalous?</div>
            <div class="static-box" id="anomalous">Yes</div>
        </div>
        <div class="row">
            <div class="label">Previous Employer:</div>
            <div class="static-box" id="previous-employer">Ignis Corp</div>
        </div>
        <div class="row">
            <div class="label">Known Family:</div>
            <div class="static-box" id="known-family">Unknown</div>
        </div>
        <div class="row">
            <div class="label">Background:</div>
            <div class="static-box" id="background">?</div>
        </div>
    </div>
</body>
</html>
